{% extends "base.html" %}

{% block content%}
<form action="/user_create" method="post">
    <div>
        <label>Name: </label>
        <input type="text" name="name">
    </div>
    <div>
        <label>Email: </label>
        <input type="email" name="email">
    </div>
    <div>
        <label>Age: </label>
        <input type="number" name="age">
    </div>
    <button>Add</button>
</form>
{% endblock %}
