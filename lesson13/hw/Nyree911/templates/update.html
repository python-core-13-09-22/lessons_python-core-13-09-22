{% extends "base.html" %}
{%block content%}
<br>
<div class="shadow p-3 mb-5 bg-body rounded">
<form action="{{url_for('update', id=challenge_to_update.id)}}" method="post">
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Name of Challenge</label>
        <input name="Name of Challenge" class="form-control form-control-lg" type="text" placeholder="{{challenge_to_update.name}}" aria-label=".form-control-lg example" />
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Description</label>
        <textarea name="Description" class="form-control" type="text" placeholder="{{challenge_to_update.description}}" aria-label="default input example" rows="3"></textarea>
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Deadline</label>
        <input name="Deadline" class="form-control form-control-sm" type="date"/>
    </div>
    <button class="btn btn-success">Update</button>
</form>
</div>

{%endblock%}
