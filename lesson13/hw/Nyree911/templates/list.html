{% extends "base.html" %} 
{% block title %}View All Challenges{% endblock %} 
{%block content %}

<h1>List of all Challenges</h1>
<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Description</th>
      <th scope="col">Deadline</th>
      <th scope="col">Delete</th>
    </tr>
  {% for challenge in data["challenges"] %}
  <tr>
    <td class="table-primary"><a href={{ url_for("update", id =challenge.id) }}>{{challenge.name}} </a></td>
    <td class="table-secondary">{{challenge.description}}</td>
    <td class="table-success">{{challenge.deadline}}</td>
    <td class="table-danger"><a href={{ url_for("delete", id = challenge.id) }}> Delete</a> </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
